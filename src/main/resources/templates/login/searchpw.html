<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패스워드 찾기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result-message {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #ff0000;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>패스워드 찾기</h2>
    <p>등록된 이름, 휴대폰 번호, 이메일을 입력하세요.</p>
    <form id="findPasswordForm" onsubmit="return handlePasswordSubmit(event)">
        <div class="username">이름</div>
        <input type="text" id="name" name="name" required placeholder="이름을 입력하세요" />
        <div class="phoneNumber">휴대폰 번호</div>
        <input type="text" id="phoneNumber" name="phoneNumber" required placeholder="휴대폰 번호를 입력하세요" />
        <div class="userId">이메일</div>
        <input type="text" id="email" name="email" required placeholder="이메일을 입력하세요" />
        <button type="submit">패스워드 찾기</button>
    </form>
</div>

<script>
    function handlePasswordSubmit(event) {
        event.preventDefault();

        const name = document.getElementById("name").value.trim();
        const phoneNumber = document.getElementById("phoneNumber").value.trim();
        const userId = document.getElementById("userId").value.trim();

        const userData = [
            { name: "김영영", phoneNumber: "01000000000", email: "kim00@aa", password: "12345" },
            { name: "김일일", phoneNumber: "01011111111", email: "kim11@bb", password: "1234" }
        ];

        const user = userData.find(
            (user) => user.name === name && user.phoneNumber === phoneNumber && user.userId === userId
        );

        if (user) {
            alert(`패스워드는 '${user.password}'입니다.`);
        } else {
            alert("정보를 확인할 수 없습니다. 다시 입력해주세요.");
        }
    }
</script>
</body>
</html>
