<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 40px;  /* 패딩을 늘려서 컨테이너 크기를 크게 함 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px; /* 최대 너비를 450px로 설정 */
        }
        h2 {
            text-align: center;
        }
        .input-group {
            margin-bottom: 12px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;  /* 입력창의 패딩을 늘려서 크기를 키움 */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn {
            width: 100%;
            padding: 12px;  /* 버튼 크기를 조금 더 크게 */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer a {
            text-decoration: none;
            color: blue;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>로그인</h2>

    <form id="loginForm" onsubmit="return handleLogin(event)">
        <div class="input-group">
            <label for="email">이메일</label>
            <input type="text" id="email" name="email" required>
        </div>

        <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">로그인</button>
    </form>

    <div class="footer">
        <a href="/login/searchid">이메일 찾기</a> |
        <a href="/login/searchpw">패스워드 찾기</a> |
        <a href="/user/register">회원가입</a>
    </div>
</div>

<script>
    async function handleLogin(event) {
        event.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        // 입력값이 없는 경우 처리
        if (!email || !password) {
            alert('아이디 와 비밀번호를 입력해주세요.');
            return false;
        }

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
                // 로그인 성공 시 리다이렉트
                window.location.href = data.redirectUrl;
            } else {
                alert(data.message);
            }
        } catch (error) {
            alert('서버와의 연결에 문제가 발생했습니다.');
        }

        return false;
    }
</script>

</body>
</html>
