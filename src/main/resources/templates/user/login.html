<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .footer a {
            text-decoration: none;
            color: blue;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<th:block layout:fragment="content">

    <div class="login-container">

        <h1>로그인</h1>

        <div th:if="${param.error}">
            <h2 style="color: red; text-align: center;">email 또는 비밀번호를 확인해주세요</h2>
        </div>



        <form class="row g-3 formA" action="/user/login" method="post" >

            <div class="input-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="이메일을 입력해주세요 ex ) test@gmail.com" required>
            </div>

            <div class="input-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="비밀번호를 입력해주세요" required>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn">로그인</button>
                <div class="footer">
                    <a href="/login/searchid">이메일 찾기</a> |
                    <a href="/login/searchpw">패스워드 찾기</a> |
                    <a href="/user/register">회원가입</a>
                </div>
            </div>

        </form>
    </div>


</th:block>
</body>
</html>
