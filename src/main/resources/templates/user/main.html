<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
            width: 100dvw;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
            font-size: 24px;
        }

        .category-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 600px;
            margin: 40px auto;
            padding: 0 10px;
        }

        .category {
            border: 2px solid #333;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007BFF;
            padding: 10px 20px;
            margin-top: 20px;
        }

        .navigation a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            font-weight: bold;
            margin: 0 15px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navigation a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    환영합니다 오늘도 좋은하루 보내세요 (긴급공지)
</header>

<div class="category-container">
    <div class="category">후드</div>
    <div class="category">맨투맨</div>
    <div class="category">자켓</div>
    <div class="category">패딩</div>
    <div class="category">니트</div>
    <div class="category">바지</div>
</div>

<footer>
<div class="navigation" >
    <a href="/user/main">홈</a>
    <a href="/search">검색</a>
    <a href="#">추천코디</a>
    <a href="#">마이페이지</a>
    <a href="#">장바구니</a>
</div>

</footer>
</body>
</html>
